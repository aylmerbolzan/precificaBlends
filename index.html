<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precificador de Blends</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f5f2f0;
            min-height: 100vh;
            font-family: 'Open Sans', sans-serif;
            color: #5a4b5e;
            overflow-x: hidden;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(241, 195, 167, 0.2);
            border-radius: 1.5rem;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        }
        .btn-primary {
            background: #f1c3a7;
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-primary:hover {
            background-color: #e68383;
        }
        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(241, 195, 167, 0.4);
        }
        .btn-action {
            background: none;
            border: none;
            padding: 0.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-edit {
            color: #f28b82;
        }
        .btn-delete {
            color: #f28b82;
        }
        .btn-action:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(241, 195, 167, 0.4);
        }
        .table {
            background: rgba(255, 255, 255, 0.95);
            color: #5a4b5e;
            border-radius: 1rem;
        }
        .table th, .table td {
            border-color: rgba(90, 75, 94, 0.05);
            padding: 1rem;
        }
        .table tbody tr:nth-child(even) {
            background: rgba(241, 195, 167, 0.03);
        }
        .error {
            color: #e57373;
            font-size: 0.9rem;
        }
        .success {
            color: #a3c4a2;
            font-size: 0.9rem;
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(12px);
            border-radius: 1rem;
            color: #5a4b5e;
            border: 1px solid rgba(241, 195, 167, 0.2);
        }
        .modal-header, .modal-footer {
            border-color: rgba(90, 75, 94, 0.1);
        }
        .slider-container {
            margin: 1rem 0;
        }
        .slider {
            width: 100%;
            accent-color: #f1c3a7;
            height: 8px;
            border-radius: 4px;
        }
        .slider-value {
            font-size: 0.9rem;
            color: #7a6b7e;
        }
        h1, h2, h3, .modal-title {
            font-family: 'Cormorant Garamond', serif;
        }
        input.form-control, select.form-control {
            background: #f9f6f5;
            border-color: rgba(90, 75, 94, 0.2);
            color: #5a4b5e;
            padding: 0.75rem;
        }
        input.form-control:focus, select.form-control:focus {
            border-color: #f1c3a7;
            box-shadow: 0 0 0 0.2rem rgba(241, 195, 167, 0.25);
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-5xl font-bold text-center mb-12 tracking-tight">Precificador de Blends</h1>

        <!-- Botões de Ação -->
        <div class="flex justify-center gap-4 mb-12">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#insumoModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8zm0-2c3.314 0 6-2.686 6-6s-2.686-6-6-6-6 2.686-6 6 2.686 6 6 6zm-1-11c0-1.105.895-2 2-2s2 .895 2 2c0 .738-.398 1.379-1 1.732V13h-2v-2.268c-.602-.353-1-.994-1-1.732z"/></svg>
                Cadastrar Insumo
            </button>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#embalagemModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><path d="M3.27 6.96L12 12.01l8.73-5.05M12 22.08V12"/></svg>
                Cadastrar Embalagem
            </button>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#blendModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21h-10a2 2 0 0 1-2-2v-10a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2zm-1-12h-8v-2h8v2zm-8 4h8v6h-8v-6zm4 8v2m0-2h-2m2 0h2"/></svg>
                Cadastrar Blend
            </button>
        </div>

        <!-- Lista de Blends -->
        <div class="card p-8 mb-12">
            <h2 class="text-3xl font-semibold mb-6">Blends</h2>
            <table class="table">
                <thead>
                    <tr id="blendsTableHeader">
                        <th>Nome</th>
                        <th>Insumos</th>
                        <th>Custo Base (R$/kg)</th>
                        <th>Mão de Obra (R$)</th>
                        <th>Lucro (%)</th>
                        <!-- Colunas de embalagens serão adicionadas dinamicamente -->
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="blendsTable"></tbody>
            </table>
        </div>

        <!-- Lista de Insumos -->
        <div class="card p-8 mb-12">
            <h2 class="text-3xl font-semibold mb-6">Insumos</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Peso (kg)</th>
                        <th>Valor (R$)</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="insumosTable"></tbody>
            </table>
        </div>

        <!-- Lista de Embalagens -->
        <div class="card p-8">
            <h2 class="text-3xl font-semibold mb-6">Embalagens</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Peso do Blend (kg)</th>
                        <th>Quantidade</th>
                        <th>Preço (R$)</th>
                        <th>Valor do Frete (R$)</th>
                        <th>Preço Uni. (R$)</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="embalagensTable"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal de Cadastro/Edição de Insumo -->
    <div class="modal fade" id="insumoModal" tabindex="-1" aria-labelledby="insumoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-2xl font-semibold" id="insumoModalLabel">Cadastrar Insumo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="insumoForm">
                        <input type="hidden" id="insumoIndex">
                        <div class="mb-4">
                            <label for="nomeInsumo" class="form-label">Nome do Insumo</label>
                            <input type="text" class="form-control" id="nomeInsumo" required>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label for="pesoInsumo" class="form-label">Peso (kg)</label>
                                <input type="text" class="form-control" id="pesoInsumo" placeholder="0,000" required>
                            </div>
                            <div>
                                <label for="valorInsumo" class="form-label">Valor (R$)</label>
                                <input type="text" class="form-control" id="valorInsumo" placeholder="R$ 0,00" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-full">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 13l4 4L19 7"/></svg>
                            Salvar Insumo
                        </button>
                        <p id="insumoMessage" class="mt-3"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Cadastro/Edição de Blend -->
    <div class="modal fade" id="blendModal" tabindex="-1" aria-labelledby="blendModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-2xl font-semibold" id="blendModalLabel">Criar Blend</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="blendForm">
                        <input type="hidden" id="blendIndex">
                        <div class="mb-4">
                            <label for="nomeBlend" class="form-label">Nome do Blend</label>
                            <input type="text" class="form-control" id="nomeBlend" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Seleção de Insumos</label>
                            <div id="insumosSelecao" class="flex flex-wrap gap-2"></div>
                        </div>
                        <div id="insumosBlend" class="mb-4"></div>
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label for="maoDeObra" class="form-label">Mão de Obra (R$)</label>
                                <input type="text" class="form-control" id="maoDeObra" placeholder="R$ 0,00" required>
                            </div>
                            <div>
                                <label for="lucro" class="form-label">Lucro (%)</label>
                                <input type="text" class="form-control" id="lucro" placeholder="0" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-full" id="blendSubmit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 13l4 4L19 7"/></svg>
                            Salvar Blend
                        </button>
                        <p id="blendMessage" class="mt-3"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Cadastro/Edição de Embalagem -->
    <div class="modal fade" id="embalagemModal" tabindex="-1" aria-labelledby="embalagemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-2xl font-semibold" id="embalagemModalLabel">Cadastrar Embalagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="embalagemForm">
                        <input type="hidden" id="embalagemIndex">
                        <div class="mb-4">
                            <label for="nomeEmbalagem" class="form-label">Nome da Embalagem</label>
                            <input type="text" class="form-control" id="nomeEmbalagem" required>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label for="pesoBlendEmbalagem" class="form-label">Peso do Blend (kg)</label>
                                <input type="text" class="form-control" id="pesoBlendEmbalagem" placeholder="0,000" required>
                            </div>
                            <div>
                                <label for="quantidadeEmbalagem" class="form-label">Quantidade</label>
                                <input type="text" class="form-control" id="quantidadeEmbalagem" placeholder="0" required>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label for="precoEmbalagem" class="form-label">Preço (R$)</label>
                                <input type="text" class="form-control" id="precoEmbalagem" placeholder="R$ 0,00" required>
                            </div>
                            <div>
                                <label for="freteEmbalagem" class="form-label">Valor do Frete (R$)</label>
                                <input type="text" class="form-control" id="freteEmbalagem" placeholder="R$ 0,00" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-full">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 13l4 4L19 7"/></svg>
                            Salvar Embalagem
                        </button>
                        <p id="embalagemMessage" class="mt-3"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let insumos = JSON.parse(localStorage.getItem('insumos')) || [];
        let blends = JSON.parse(localStorage.getItem('blends')) || [];
        let embalagens = JSON.parse(localStorage.getItem('embalagens')) || [];
        let sliderValues = {};

        // Função para formatar valores monetários
        function formatarMoeda(valor) {
            return `R$ ${parseFloat(valor || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        }

        // Função para formatar pesos
        function formatarPeso(valor) {
            return `${parseFloat(valor || 0).toLocaleString('pt-BR', { minimumFractionDigits: 3, maximumFractionDigits: 3 })} kg`;
        }

        // Função para formatar lucro
        function formatarLucro(valor) {
            return `${parseInt(valor || 0)}%`;
        }

        // Função para formatar quantidade
        function formatarQuantidade(valor) {
            return parseInt(valor || 0);
        }

        // Função para parsear input
        function parsearInput(valor) {
            return parseFloat(valor.replace(/[^0-9,]/g, '').replace(',', '.')) || 0;
        }

        // Função para formatar entrada de moeda em tempo real
        function formatarEntradaMoeda(input) {
            let valor = input.value.replace(/\D/g, '');
            if (valor === '') {
                input.value = 'R$ 0,00';
                return;
            }
            valor = (parseInt(valor) / 100).toFixed(2);
            input.value = `R$ ${valor.replace('.', ',')}`;
        }

        // Função para formatar entrada de peso em tempo real
        function formatarEntradaPeso(input) {
            let valor = input.value.replace(/\D/g, '');
            if (valor === '') {
                input.value = '0,000';
                return;
            }
            valor = (parseInt(valor) / 1000).toFixed(3);
            input.value = valor.replace('.', ',');
        }

        // Função para formatar entrada de lucro ou quantidade em tempo real
        function formatarEntradaInteiro(input) {
            let valor = input.value.replace(/\D/g, '');
            if (valor === '') {
                input.value = '0';
                return;
            }
            input.value = parseInt(valor);
        }

        // Configurar input numérico
        function configurarInputFormatado(inputId, isPeso = false, isMoeda = false, isInteiro = false) {
            const input = document.getElementById(inputId);
            if (isMoeda) {
                input.addEventListener('input', () => formatarEntradaMoeda(input));
                input.addEventListener('blur', () => {
                    let valor = parsearInput(input.value);
                    input.value = formatarMoeda(valor).replace('R$ ', 'R$');
                });
            } else if (isPeso) {
                input.addEventListener('input', () => formatarEntradaPeso(input));
                input.addEventListener('blur', () => {
                    let valor = parsearInput(input.value);
                    input.value = parseFloat(valor).toLocaleString('pt-BR', { minimumFractionDigits: 3, maximumFractionDigits: 3 });
                });
            } else if (isInteiro) {
                input.addEventListener('input', () => formatarEntradaInteiro(input));
                input.addEventListener('blur', () => {
                    let valor = parsearInput(input.value);
                    input.value = parseInt(valor);
                });
            }
        }

        // Configurar inputs formatados
        configurarInputFormatado('pesoInsumo', true);
        configurarInputFormatado('valorInsumo', false, true);
        configurarInputFormatado('maoDeObra', false, true);
        configurarInputFormatado('lucro', false, false, true);
        configurarInputFormatado('pesoBlendEmbalagem', true);
        configurarInputFormatado('quantidadeEmbalagem', false, false, true);
        configurarInputFormatado('precoEmbalagem', false, true);
        configurarInputFormatado('freteEmbalagem', false, true);

        // Salvar dados no localStorage
        function salvarDados() {
            localStorage.setItem('insumos', JSON.stringify(insumos));
            localStorage.setItem('blends', JSON.stringify(blends));
            localStorage.setItem('embalagens', JSON.stringify(embalagens));
        }

        // Excluir insumo
        function excluirInsumo(index) {
            if (confirm('Tem certeza que deseja excluir este insumo?')) {
                insumos.splice(index, 1);
                salvarDados();
                atualizarInsumosTable();
                atualizarInsumosSelecao();
                atualizarBlendsTable();
            }
        }

        // Excluir blend
        function excluirBlend(index) {
            if (confirm('Tem certeza que deseja excluir este blend?')) {
                blends.splice(index, 1);
                salvarDados();
                atualizarBlendsTable();
            }
        }

        // Excluir embalagem
        function excluirEmbalagem(index) {
            if (confirm('Tem certeza que deseja excluir esta embalagem?')) {
                embalagens.splice(index, 1);
                salvarDados();
                atualizarEmbalagensTable();
                atualizarBlendsTable();
            }
        }

        // Cadastro/Edição de Insumos
        document.getElementById('insumoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const index = document.getElementById('insumoIndex').value;
            const nome = document.getElementById('nomeInsumo').value;
            const peso = parsearInput(document.getElementById('pesoInsumo').value);
            const valor = parsearInput(document.getElementById('valorInsumo').value);

            if (nome && peso > 0 && valor >= 0) {
                const insumo = { nome, peso, valor };
                if (index !== '') {
                    insumos[index] = insumo;
                } else {
                    insumos.push(insumo);
                }
                salvarDados();
                document.getElementById('insumoMessage').innerHTML = `<span class="success">Insumo ${index !== '' ? 'editado' : 'cadastrado'} com sucesso!</span>`;
                this.reset();
                document.getElementById('insumoIndex').value = '';
                document.getElementById('insumoModalLabel').textContent = 'Cadastrar Insumo';
                atualizarInsumosTable();
                atualizarInsumosSelecao();
                atualizarBlendsTable();
                setTimeout(() => bootstrap.Modal.getInstance(document.getElementById('insumoModal')).hide(), 1000);
            } else {
                document.getElementById('insumoMessage').innerHTML = '<span class="error">Preencha todos os campos corretamente!</span>';
            }
        });

        // Cadastro/Edição de Embalagens
        document.getElementById('embalagemForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const index = document.getElementById('embalagemIndex').value;
            const nome = document.getElementById('nomeEmbalagem').value;
            const pesoBlend = parsearInput(document.getElementById('pesoBlendEmbalagem').value);
            const quantidade = parseInt(document.getElementById('quantidadeEmbalagem').value);
            const preco = parsearInput(document.getElementById('precoEmbalagem').value);
            const frete = parsearInput(document.getElementById('freteEmbalagem').value);

            if (nome && pesoBlend > 0 && quantidade > 0 && preco >= 0 && frete >= 0) {
                const embalagem = { nome, pesoBlend, quantidade, preco, frete };
                if (index !== '') {
                    embalagens[index] = embalagem;
                } else {
                    embalagens.push(embalagem);
                }
                salvarDados();
                document.getElementById('embalagemMessage').innerHTML = `<span class="success">Embalagem ${index !== '' ? 'editada' : 'cadastrada'} com sucesso!</span>`;
                this.reset();
                document.getElementById('embalagemIndex').value = '';
                document.getElementById('embalagemModalLabel').textContent = 'Cadastrar Embalagem';
                atualizarEmbalagensTable();
                atualizarBlendsTable();
                setTimeout(() => bootstrap.Modal.getInstance(document.getElementById('embalagemModal')).hide(), 1000);
            } else {
                document.getElementById('embalagemMessage').innerHTML = '<span class="error">Preencha todos os campos corretamente!</span>';
            }
        });

        // Atualizar tabela de insumos
        function atualizarInsumosTable() {
            const tbody = document.getElementById('insumosTable');
            tbody.innerHTML = '';
            insumos
                .sort((a, b) => a.nome.localeCompare(b.nome))
                .forEach((insumo, index) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${insumo.nome}</td>
                        <td>${formatarPeso(insumo.peso)}</td>
                        <td>${formatarMoeda(insumo.valor)}</td>
                        <td>
                            <button class="btn-action btn-edit" onclick="editarInsumo(${index})">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                            </button>
                            <button class="btn-action btn-delete" onclick="excluirInsumo(${index})">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 18L18 6M6 6l12 12"/></svg>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
        }

        // Atualizar tabela de embalagens
        function atualizarEmbalagensTable() {
            const tbody = document.getElementById('embalagensTable');
            tbody.innerHTML = '';
            embalagens
                .sort((a, b) => a.nome.localeCompare(b.nome))
                .forEach((embalagem, index) => {
                    const precoUnitario = embalagem.quantidade > 0 ? (embalagem.preco + embalagem.frete) / embalagem.quantidade : 0;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${embalagem.nome}</td>
                        <td>${formatarPeso(embalagem.pesoBlend)}</td>
                        <td>${formatarQuantidade(embalagem.quantidade)}</td>
                        <td>${formatarMoeda(embalagem.preco)}</td>
                        <td>${formatarMoeda(embalagem.frete)}</td>
                        <td>${formatarMoeda(precoUnitario)}</td>
                        <td>
                            <button class="btn-action btn-edit" onclick="editarEmbalagem(${index})">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                            </button>
                            <button class="btn-action btn-delete" onclick="excluirEmbalagem(${index})">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 18L18 6M6 6l12 12"/></svg>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
        }

        // Editar insumo
        function editarInsumo(index) {
            const insumo = insumos[index];
            document.getElementById('insumoIndex').value = index;
            document.getElementById('nomeInsumo').value = insumo.nome;
            document.getElementById('pesoInsumo').value = parseFloat(insumo.peso).toLocaleString('pt-BR', { minimumFractionDigits: 3, maximumFractionDigits: 3 });
            document.getElementById('valorInsumo').value = formatarMoeda(insumo.valor).replace('R$ ', 'R$');
            document.getElementById('insumoModalLabel').textContent = 'Editar Insumo';
            new bootstrap.Modal(document.getElementById('insumoModal')).show();
        }

        // Editar embalagem
        function editarEmbalagem(index) {
            const embalagem = embalagens[index];
            document.getElementById('embalagemIndex').value = index;
            document.getElementById('nomeEmbalagem').value = embalagem.nome;
            document.getElementById('pesoBlendEmbalagem').value = parseFloat(embalagem.pesoBlend).toLocaleString('pt-BR', { minimumFractionDigits: 3, maximumFractionDigits: 3 });
            document.getElementById('quantidadeEmbalagem').value = formatarQuantidade(embalagem.quantidade);
            document.getElementById('precoEmbalagem').value = formatarMoeda(embalagem.preco).replace('R$ ', 'R$');
            document.getElementById('freteEmbalagem').value = formatarMoeda(embalagem.frete).replace('R$ ', 'R$');
            document.getElementById('embalagemModalLabel').textContent = 'Editar Embalagem';
            new bootstrap.Modal(document.getElementById('embalagemModal')).show();
        }

        // Atualizar seleção de insumos no modal de blend
        function atualizarInsumosSelecao() {
            const container = document.getElementById('insumosSelecao');
            container.innerHTML = '';
            insumos
                .sort((a, b) => a.nome.localeCompare(b.nome))
                .forEach((insumo, index) => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <input type="checkbox" id="check${index}" class="insumo-check" value="${index}">
                        <label for="check${index}" class="ml-2">${insumo.nome}</label>
                    `;
                    container.appendChild(div);
                });
            atualizarInsumosBlend();
        }

        // Atualizar sliders de insumos selecionados
        function atualizarInsumosBlend() {
            const container = document.getElementById('insumosBlend');
            container.innerHTML = '<h3 class="text-lg font-semibold mb-3">Quantidades de Insumos</h3>';
            const checkboxes = document.querySelectorAll('.insumo-check:checked');
            const sortedInsumos = insumos.sort((a, b) => a.nome.localeCompare(b.nome));
            checkboxes.forEach(check => {
                const index = check.value;
                const insumo = sortedInsumos[index];
                const div = document.createElement('div');
                div.className = 'slider-container';
                const valorAtual = sliderValues[index] || 0;
                div.innerHTML = `
                    <label class="form-label">${insumo.nome} (%)</label>
                    <input type="range" class="slider" id="slider${index}" min="0" max="100" step="10" value="${valorAtual}">
                    <span class="slider-value" id="value${index}">${valorAtual}%</span>
                `;
                container.appendChild(div);
                const slider = document.getElementById(`slider${index}`);
                const valueSpan = document.getElementById(`value${index}`);
                slider.addEventListener('input', () => {
                    sliderValues[index] = parseInt(slider.value);
                    valueSpan.textContent = `${slider.value}%`;
                });
            });
        }

        // Atualizar sliders quando checkboxes mudam
        document.getElementById('insumosSelecao').addEventListener('change', atualizarInsumosBlend);

        // Cadastro/Edição de Blends
        document.getElementById('blendForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const index = document.getElementById('blendIndex').value;
            const nome = document.getElementById('nomeBlend').value;
            const maoDeObra = parsearInput(document.getElementById('maoDeObra').value);
            const lucro = parseInt(document.getElementById('lucro').value) || 0;

            let totalPercentual = 0;
            const insumosSelecionados = [];
            const sortedInsumos = insumos.sort((a, b) => a.nome.localeCompare(b.nome));
            document.querySelectorAll('.insumo-check:checked').forEach(check => {
                const idx = check.value;
                const percentual = parseFloat(document.getElementById(`slider${idx}`).value) || 0;
                totalPercentual += percentual;
                if (percentual > 0) {
                    insumosSelecionados.push({ ...sortedInsumos[idx], percentual });
                }
            });

            if (nome && totalPercentual === 100 && maoDeObra >= 0 && lucro >= 0 && insumosSelecionados.length > 0) {
                const custo = insumosSelecionados.reduce((acc, insumo) => {
                    return acc + (insumo.valor / insumo.peso);
                }, 0);
                const blend = { nome, insumos: insumosSelecionados, custo, maoDeObra, lucro };
                if (index !== '') {
                    blends[index] = blend;
                } else {
                    blends.push(blend);
                }
                salvarDados();
                document.getElementById('blendMessage').innerHTML = `<span class="success">Blend ${index !== '' ? 'editado' : 'cadastrado'} com sucesso!</span>`;
                this.reset();
                sliderValues = {};
                document.getElementById('blendIndex').value = '';
                document.getElementById('blendModalLabel').textContent = 'Criar Blend';
                document.getElementById('blendSubmit').textContent = 'Salvar Blend';
                atualizarInsumosSelecao();
                atualizarBlendsTable();
                setTimeout(() => bootstrap.Modal.getInstance(document.getElementById('blendModal')).hide(), 1000);
            } else {
                document.getElementById('blendMessage').innerHTML = '<span class="error">Verifique se o total dos percentuais é 100%, há insumos selecionados e todos os campos estão preenchidos!</span>';
            }
        });

        // Editar Blend
        function editarBlend(index) {
            const blend = blends[index];
            document.getElementById('blendIndex').value = index;
            document.getElementById('nomeBlend').value = blend.nome;
            document.getElementById('maoDeObra').value = formatarMoeda(blend.maoDeObra).replace('R$ ', 'R$');
            document.getElementById('lucro').value = parseInt(blend.lucro);
            document.getElementById('blendModalLabel').textContent = 'Editar Blend';
            document.getElementById('blendSubmit').textContent = 'Salvar Alterações';
            sliderValues = {};
            blend.insumos.forEach(insumo => {
                const idx = insumos
                    .findIndex(i => i.nome === insumo.nome && i.peso === insumo.peso && i.valor === insumo.valor);
                if (idx !== -1) {
                    sliderValues[idx] = insumo.percentual;
                }
            });
            atualizarInsumosSelecao();
            blend.insumos.forEach(insumo => {
                const idx = insumos
                    .findIndex(i => i.nome === insumo.nome && i.peso === insumo.peso && i.valor === insumo.valor);
                if (idx !== -1) {
                    document.getElementById(`check${idx}`).checked = true;
                }
            });
            atualizarInsumosBlend();
            new bootstrap.Modal(document.getElementById('blendModal')).show();
        }

        // Atualizar tabela de blends
        function atualizarBlendsTable() {
            const header = document.getElementById('blendsTableHeader');
            const tbody = document.getElementById('blendsTable');
            // Atualizar cabeçalho com embalagens
            let headerHTML = `
                <th>Nome</th>
                <th>Insumos</th>
                <th>Custo Base (R$/kg)</th>
                <th>Mão de Obra (R$)</th>
                <th>Lucro (%)</th>
            `;
            embalagens
                .sort((a, b) => a.nome.localeCompare(b.nome))
                .forEach(embalagem => {
                    headerHTML += `<th>${embalagem.nome} (R$)</th>`;
                });
            headerHTML += `<th>Ações</th>`;
            header.innerHTML = headerHTML;

            // Atualizar corpo da tabela
            tbody.innerHTML = '';
            blends
                .sort((a, b) => a.nome.localeCompare(b.nome))
                .forEach((blend, index) => {
                    const insumosList = blend.insumos.map(i => `${i.nome} (${i.percentual}%)`).join(', ');
                    let rowHTML = `
                        <td>${blend.nome}</td>
                        <td>${insumosList}</td>
                        <td>${formatarMoeda(blend.custo)}</td>
                        <td>${formatarMoeda(blend.maoDeObra)}</td>
                        <td>${formatarLucro(blend.lucro)}</td>
                    `;
                    embalagens
                        .sort((a, b) => a.nome.localeCompare(b.nome))
                        .forEach(embalagem => {
                            const precoUnitario = embalagem.quantidade > 0 ? (embalagem.preco + embalagem.frete) / embalagem.quantidade : 0;
                            const custoBlend = blend.custo * embalagem.pesoBlend;
                            const valorFinal = (custoBlend + blend.maoDeObra + precoUnitario) * (1 + blend.lucro / 100);
                            rowHTML += `<td>${formatarMoeda(valorFinal)}</td>`;
                        });
                    rowHTML += `
                        <td>
                            <button class="btn-action btn-edit" onclick="editarBlend(${index})">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                            </button>
                            <button class="btn-action btn-delete" onclick="excluirBlend(${index})">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 18L18 6M6 6l12 12"/></svg>
                            </button>
                        </td>
                    `;
                    const tr = document.createElement('tr');
                    tr.innerHTML = rowHTML;
                    tbody.appendChild(tr);
                });
        }

        // Limpar formulário de insumo ao abrir o modal
        document.getElementById('insumoModal').addEventListener('show.bs.modal', function(e) {
            const button = e.relatedTarget;
            if (!button.classList.contains('btn-edit')) {
                document.getElementById('insumoForm').reset();
                document.getElementById('insumoIndex').value = '';
                document.getElementById('insumoModalLabel').textContent = 'Cadastrar Insumo';
                document.getElementById('insumoMessage').innerHTML = '';
            }
        });

        // Limpar formulário de blend ao abrir o modal
        document.getElementById('blendModal').addEventListener('show.bs.modal', function(e) {
            const button = e.relatedTarget;
            if (!button.classList.contains('btn-edit')) {
                document.getElementById('blendForm').reset();
                document.getElementById('blendIndex').value = '';
                document.getElementById('blendModalLabel').textContent = 'Criar Blend';
                document.getElementById('blendSubmit').textContent = 'Salvar Blend';
                document.getElementById('blendMessage').innerHTML = '';
                sliderValues = {};
                atualizarInsumosSelecao();
            }
        });

        // Limpar formulário de embalagem ao abrir o modal
        document.getElementById('embalagemModal').addEventListener('show.bs.modal', function(e) {
            const button = e.relatedTarget;
            if (!button.classList.contains('btn-edit')) {
                document.getElementById('embalagemForm').reset();
                document.getElementById('embalagemIndex').value = '';
                document.getElementById('embalagemModalLabel').textContent = 'Cadastrar Embalagem';
                document.getElementById('embalagemMessage').innerHTML = '';
            }
        });

        // Atualizar dados iniciais
        atualizarInsumosTable();
        atualizarInsumosSelecao();
        atualizarBlendsTable();
        atualizarEmbalagensTable();
    </script>
</body>
</html>
